<div class="container">
    <hr>
    <h1>Available Project List</h1>
    <hr>
    <div>
        <app-search (search)="getData($event)" (field)="getField($event)"></app-search>
    </div>
    <div class="table-responsive">
        <table class="table table-hover ">
            <thead>
                <td>ProjectName</td>
                <td>ProjectCode</td>
                <td>ProjectManager</td>
                <td>Description</td>
                <td>StartDate</td>
                <td>EndDate</td>
                <td>Budget</td>
                <td>TeamMembers</td>
                <td>Edit</td>
            </thead>
            <tbody>
                <tr *ngFor="let i of details | searchFilter:field: search">
                    <td>{{i.name|uppercase}}</td>
                    <td>{{i.code|uppercase}}</td>
                    <td>{{i.manager}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.startDate|date:"dd-MMM-yyyy"}}</td>
                    <td>{{i.endDate|date:"dd-MMM-yyyy"}}</td>
                    <td>{{i.budget| currency}}</td>
                    <td>{{i.teamMembers}}</td>
                    <td><button type="button" class="btn btn-danger btn-sm" (click)="editValues(i.name)"><i class="fa fa-edit"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
